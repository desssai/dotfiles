# Global options
set -g default-terminal "screen-256color"
set -sa terminal-features ",$TERM:RGB"
set -g focus-events on
set -s escape-time 0
set -g display-time 4000
set -g status-interval 5
set -g history-limit 50000

# Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# tmux status line
set -g status on
set -g status-position bottom

# vim motions
setw -g mode-keys vi

# Bindings
set -g prefix M-space

unbind C-b
unbind '%'
unbind '"'
unbind '&'

# Pane management
bind 'q' kill-pane
bind '-' split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# Maximize current pane
bind -r 'm' resize-pane -Z

# Window managment
bind 'n' new-window -c "#{pane_current_path}"
bind 'C-q' kill-window
bind-key -n 'M-tab' next-window

# Reload
bind 'z' source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Resize tmux panes
bind -r 'Up' resize-pane -U 2
bind -r 'Down' resize-pane -D 2
bind -r 'Left' resize-pane -L 2
bind -r 'Right' resize-pane -R 2


# Smart pane switching with awareness of neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin_selection 
bind-key -T copy-mode-vi 'y' send -X copy_selection 


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha
set -g @catppuccin_status_background "default" # transparent statusbar

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
